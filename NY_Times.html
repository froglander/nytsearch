    <div class="container">
        <div class="jumbotron">
            <h1><span aria-hidden="true" class="glyphicon glyphicon-list"></span id="fade"> New York Times Search</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
            <span aria-hidden="true" class="glyphicon glyphicon-list"></span> Search Parameters</div>
            <div class="panel-body">
                <p>Search Term:</p><input class="form-control" id="searchTerm" type="text"><!--#searchTerm-->
                <p>Number of Records to Retrieve:</p><input class="form-control" id="toBeDetermined2" type="text"> <!--vacant #id-->
                <p>Start Year (Optional):</p><input class="form-control" id="toBeDetermined3" type="text"><!--vacant #id-->
                <p>End Year (Optional):</p><input class="form-control" id="toBeDetermined4" type="text"> <!--vacant #id-->
                <button class="btn btn-default" id="search" type="button"><span aria-hidden="true" class="glyphicon glyphicon-search"></span> Search</button><!--search btn-->
                <button class="btn btn-default" type="button"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span> Clear Results</button><!--clear results btn-->
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span aria-hidden="true" class="glyphicon glyphicon-list"></span> Top Articles:</div>
            <div class="panel-body">
                <div id="topArticles"></div><!--#topArticles-->
            </div>
        </div>
    </div>
